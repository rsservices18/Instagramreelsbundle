<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1 Lakh+ Instagram Reels Bundle</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96c93d);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: white;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        h1 {
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }

        .social-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .social-background i {
            position: absolute;
            font-size: 3em;
            opacity: 0.1;
            animation: float 6s infinite;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-100px) rotate(180deg); }
            100% { transform: translateY(0) rotate(360deg); }
        }

        .buy-button {
            background: #25D366;
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 25px;
            font-size: 1.2em;
            cursor: pointer;
            transition: transform 0.3s;
            margin: 20px 0;
        }

        .buy-button:hover {
            transform: scale(1.05);
        }

        .contact-section {
            margin-top: 40px;
        }

        .contact-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }

        .contact-buttons a {
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            color: white;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: transform 0.3s;
        }

        .whatsapp { background: #25D366; }
        .telegram { background: #0088cc; }

        .contact-buttons a:hover {
            transform: scale(1.05);
        }

        .description {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>1 LAKH + INSTAGRAM REELS BUNDLE</h1>
        <div class="social-background"></div>
        
        <div class="content">
            <p class="description">Get instant access to 1,00,000+ premium Instagram Reels for just ₹99!</p>
            
            <form action="https://test.instamojo.com/api/1.1/payment-requests/" method="POST" class="payment-form">
                <input type="hidden" name="purpose" value="Instagram Reels Bundle">
                <input type="hidden" name="amount" value="99">
                <input type="hidden" name="buyer_name" placeholder="Your Name" required>
                <input type="hidden" name="email" placeholder="Your Email" required>
                <input type="hidden" name="phone" placeholder="Your Phone Number" required>
                <input type="hidden" name="redirect_url" value="https://digitstore.xyz/links/download.php?product_id=2s55ew5r6we">
                <input type="hidden" name="webhook" value="YOUR_WEBHOOK_URL">
                <input type="hidden" name="allow_repeated_payments" value="false">
                
                <button type="submit" class="buy-button">Buy Now ₹99</button>
            </form>

            <div class="contact-section">
                <p>Need help? Contact us:</p>
                <div class="contact-buttons">
                    <a href="https://wa.me/+919033683305" target="_blank" class="whatsapp">
                        <i class="fab fa-whatsapp"></i> WhatsApp
                    </a>
                    <a href="https://t.me/Rahuls184" target="_blank" class="telegram">
                        <i class="fab fa-telegram"></i> Telegram
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Add dynamic social media icons
        const socialIcons = document.querySelector('.social-background');
        const icons = ['instagram', 'youtube', 'facebook', 'tiktok', 'whatsapp', 'telegram', 'twitter', 'snapchat'];

        icons.forEach((icon, index) => {
            const i = document.createElement('i');
            i.className = `fab fa-${icon}`;
            i.style.left = `${Math.random() * 100}%`;
            i.style.animationDelay = `${index * 2}s`;
            socialIcons.appendChild(i);
        });

        // Instamojo API integration
        const form = document.querySelector('.payment-form');
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(form);
            formData.append('api_key', '6239a9219431681df2cd324792065c5a');
            formData.append('auth_token', 'dc8f990d49ec188ad393e171ccc8569a');

            fetch('https://test.instamojo.com/api/1.1/payment-requests/', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if(data.success) {
                    window.location.href = data.payment_request.longurl;
                }
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
